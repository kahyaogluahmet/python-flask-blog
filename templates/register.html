<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="{{url_for('home')}}" class="logo"> Blog </a>
        <nav>
          <ul>
            {% for category in categories() %}
            <li>
              <a href="#">{{category['category_name']}}</a>
            </li>
            {% endfor %}
            <li class="btn">
              <a href="{{url_for('newPost')}}">İçerik ekle</a>

              <a href="{{url_for('login')}}">Giriş yap</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main container">
      <h3>Kayıt ol</h3>

      <form action="" method="POST" class="form">

        {% if error %}
            <div class="error">
                {{ error }}
            </div>
        {% endif %}
    
        <ul>
            <li>
                <label for="username">Ad-soyad</label>
                <input type="text" id="username" name="username" value="{{ request.form['username'] }}">
            </li>
            <li>
                <label for="email">E-posta</label>
                <input type="email" id="email" name="email" value="{{ request.form['email'] }}">
            </li>
            <li>
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" value="{{ request.form['password'] }}">
            </li>
            <li>
                <label for="repassword">Şifre (Tekrar)</label>
                <input type="password" id="repassword" name="re_password" value="{{ request.form['re_password'] }}">
            </li>
            <li>
                <button type="submit">Kayıt ol</button>
            </li>
        </ul>
        <span class="or">hesabın var mı?</span>
        <a href="{{ url_for('login') }}" class="form-url">Hemen giriş yap!</a>
    </form>
    </main>
  </body>
</html>
