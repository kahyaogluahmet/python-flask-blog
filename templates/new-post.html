<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='style.css') }}"
  />
</head>
<body>
    <header class="header">
        <div class="container">
          <a href="{{url_for('home')}}" class="logo"> Blog </a>
          <nav>
            <ul>
              {% for category in categories() %}
              <li>
                <a href="{{url_for('category',url=category['category_url'])}}">{{category['category_name']}}</a>
              </li>
             {% endfor %}
              <li class="btn">
                {% if 'user_id' in session %}
                <a href="{{url_for('newPost')}}">İçerik ekle</a>
                <a href="{{url_for('logout')}}">Çıkış yap</a>
    
                {% else %}
                <a href="{{url_for('login')}}">Giriş yap</a>
                {% endif %}
              </li>
            </ul>
          </nav>
        </div>
      </header>
    
      <h2 style="align-items: center; justify-content: center; display: flex; margin-bottom: 16px;">İçerik Ekle</h2>
    
    <form action="" method="POST" class="form">
    
        {% if error %}
        <div class="error">
            {{ error }}
        </div>
        {% endif %}
    
        <ul>
            <li>
                <label for="title">Makale Başlığı</label>
                <input type="text" id="title" name="title" value="{{ request.form['title'] }}">
            </li>
            <li>
                <label for="category">Makale Kategorisi</label>
                <select id="category" name="category_id">
                    <option value="">Seçin {{ request.form['category_id'] }}</option>
                    {% for category in categories() %}
                    <option value="{{ category['category_id'] }}">{{ category['category_name'] }}</option>
                    {% endfor %}
                </select>
            </li>
            <li>
                <label for="content">Makale İçeriği</label>
                <textarea name="content" id="content" cols="30" rows="10">{{ request.form['content'] }}</textarea>
            </li>
            <li>
                <button type="submit">PAYLAŞ</button>
            </li>
        </ul>
    </form>
    
</body>
</html>
